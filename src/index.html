<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myapp</title>
  </head>
  <body>
    <div id="container">
      <form id="inputWrapper">
        <input id="input" type="text" placeholder="city" autocomplete="off" />
        <button>search</button>
      </form>

      <div id="toggler">
        <label class="switch">
          <input type="checkbox" id="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div id="cardWrap">
        <div id="cardHeader">
          <div id="desc">desc</div>
          <div id="name">name</div>
        </div>
        <div id="tempAndStatsWrap">
          <div id="cardTemp">
            <span id="temp">temp</span>
            <div id="degCorFWrap">
              <span id="tempDeg" class="deg">&deg;</span>
              <span id="tempcf" class="cf"></span>
            </div>
          </div>
          <div id="stats">
            <div id="feelsLikeWrap">
              <span id="feelsLike">feelslike</span>
              <span id="feelsLikeDeg" class="deg">&deg;</span>
              <span id="degcf" class="cf"></span>
            </div>
            <div id="highWrap">
              <span id="high">high</span>
              <span id="highDeg" class="deg">&deg;</span>
              <span id="highcf" class="cf"></span>
            </div>
            <div id="lowWrap">
              <span id="low">low</span>
              <span id="lowDeg" class="deg">&deg;</span>
              <span id="lowcf" class="cf"></span>
            </div>
            <div id="humidity">humidity</div>
            <div id="windspd">windspd</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
