<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myapp</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <div id="container">
      <form id="inputWrapper">
        <input id="input" type="text" placeholder="city" autocomplete="off" />
        <button>search</button>
      </form>

      <div id="toggler">
        <label class="switch">
          <input type="checkbox" id="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div id="cardWrap">
        <div id="desc">desc</div>
        <div id="name">name</div>
        <div id="temp">temp</div>
        <div id="feelsLike">feelslike</div>
        <div id="high">high</div>
        <div id="low">low</div>
        <div id="humidity">humidity</div>
        <div id="windspd">windspd</div>
      </div>
    </div>
  </body>
</html>
